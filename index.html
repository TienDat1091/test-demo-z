<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy Tính Đơn Giản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
        input {
            width: 100px;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Máy Tính Đơn Giản</h2>
        <input type="number" id="num1" placeholder="Số thứ nhất" required>
        <input type="number" id="num2" placeholder="Số thứ hai" required>
        <div>
            <button onclick="calculate('+')">Cộng</button>
            <button onclick="calculate('-')">Trừ</button>
            <button onclick="calculate('*')">Nhân</button>
            <button onclick="calculate('/')">Chia</button>
        </div>
        <div id="result">Kết quả: </div>
    </div>

    <script>
        function calculate(operator) {
            // Lấy giá trị từ input
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            // Kiểm tra xem dữ liệu nhập vào có hợp lệ không
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').innerText = 'Vui lòng nhập hai số hợp lệ!';
                return;
            }

            // Thực hiện phép tính dựa trên toán tử
            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        document.getElementById('result').innerText = 'Không thể chia cho 0!';
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    result = 'Lỗi!';
            }

            // Hiển thị kết quả
            document.getElementById('result').innerText = `Kết quả: ${result}`;
        }
    </script>
</body>
</html>
